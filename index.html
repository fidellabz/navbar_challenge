<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav-bar</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- My header -->
    <header>
        <nav class="navbar navbar-expand-lg position-fixed w-100 shadow-sm bg-white" style="font-family: 'Manrope', sans-serif;">
            <div class="container-fluid">
                <a class="navbar-brand fs-h1 text-dark mx-4" style="font-family: 'Poppins', sans-serif; font-weight: 800; font-size: 30px;" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-2 fw-semibold">
                            <a class="nav-link active text-black fw-semibold" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-2 fw-semibold">
                            <a class="nav-link text-black fw-semibold" href="#about">Products</a>
                        </li>
                        <li class="nav-item mx-2 fw-semibold">
                            <a class="nav-link text-black fw-semibold" href="#services">Servicee</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-black fw-semibold" href="#blog">Blog</a>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-center align-item-center">
                        <a href="#">
                            <button class="btn btn-outline-col btn-primary" type="submit">Enjoy</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Nav -->
    </header>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
